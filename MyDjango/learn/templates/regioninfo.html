
<!-- ECharts单文件引入 -->
<script src="/static/build/dist/echarts.js"></script>
<link href="/static/CSS/mycss.css" rel="stylesheet">
<script src="/static/JS/regioninfo.js"></script>

<style type="text/css">
body {
	margin: 0;
	height: 100%;
	width: 100%;
	position: absolute;
}

#tip {
	position: absolute;
	bottom: 0;
	right: 10px;
	height: 80px;
	font-size: 12px;
}

#tip input[type='button'] {
	margin-top: 10px;
	height: 28px;
	line-height: 28px;
	outline: none;
	text-align: center;
	padding-left: 5px;
	padding-right: 5px;
	color: #FFF;
	background-color: #0D9BF2;
	border: 0;
	border-radius: 3px;
	margin-top: 5px;
	margin-left: 5px;
	cursor: pointer;
	margin-right: 10px;
}

/*** copied from demo #39 添加自定义点覆盖物 ***/
/* 定义自定义点样式 */
.markerContentStyle {
	position: relative;
}

.markerContentStyle span {
	background-color: #FFFFFF;
	color: #FF1493;
	width: 120px;
	heigth: 80px;
	border: 2px solid #D8BFD8;
	FONT-FAMILY: 华文行楷;
	position: absolute;
	top: -10px;
	left: 25px;
	white-space: nowrap -webkit-border-radius:5px;
	border-radius: 5px;
}
</style>
<script>
$('#datepicker').show();
</script>
<div id="regioninfo_area" class="col-sm-12">
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div class="col-xs-10 col-sm-5">
		<h2 class="bg-primary" style="text-align: center;">地图统计</h2>
	
		<div id="mapContainer" class="col-xs-10 col-sm-12" style="height: 650px;">
		</div>
	</div>

	<div class="col-xs-11 col-sm-7 " style="padding-left: 0px;">
		<div class="col-xs-12 col-sm-12 " id="basepicker" style="height: 35px">
			<form class="form-inline col-xs-12 col-sm-12">
				<div class="form-group">
					<label for="basepicker_LAC">LAC</label> <input type="text"
						class="form-control" id="basepicker_LAC" placeholder="LAC"
						style="width: 80px">
				</div>
				<div class="form-group">
					<label for="basepicker_CID">CID</label> <input type="email"
						class="form-control" id="basepicker_CID" placeholder="CID"
						style="width: 80px">
				</div>
				<button type="submit" class="btn btn-info" style="width: 50px">选择</button>
			</form>
		</div>
		<div class="col-xs-10 col-sm-12" id="baseplot" style="height: 350px"></div>
		<div class="col-xs-10 col-sm-12" id="basegauge" style="height: 350px"></div>
	</div>
</div>
